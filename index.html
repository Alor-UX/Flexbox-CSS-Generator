<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="/style.css" />
      <script src="/custom-javascript.js"></script>
   </head>
   <body>
      <div class="flexbox-generator">
         <h2>ðŸŽ¯ Flexbox CSS Generator</h2>

         <div class="flex-preview" id="preview-box">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
         </div>

         <div class="flex-controls">
            <form id="flex-form">
               <fieldset>
                  <legend>Flex Container</legend>
                  <label
                     >Flex Direction:
                     <select id="flex-direction">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                     </select>
                  </label>
                  <label
                     >Flex Wrap:
                     <select id="flex-wrap">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                     </select>
                  </label>
                  <label
                     >Justify Content:
                     <select id="justify-content">
                        <option value="flex-start">flex-start</option>
                        <option value="center">center</option>
                        <option value="flex-end">flex-end</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                     </select>
                  </label>
                  <label
                     >Align Items:
                     <select id="align-items">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="center">center</option>
                        <option value="flex-end">flex-end</option>
                        <option value="baseline">baseline</option>
                     </select>
                  </label>
                  <label
                     >Gap (px):
                     <input type="number" id="gap" value="10" min="0" />
                  </label>
               </fieldset>

               <fieldset>
                  <legend>Flex Items</legend>
                  <label
                     >Flex Grow:
                     <input type="number" id="flex-grow" value="0" min="0" />
                  </label>
                  <label
                     >Flex Shrink:
                     <input type="number" id="flex-shrink" value="1" min="0" />
                  </label>
                  <label
                     >Flex Basis:
                     <input type="text" id="flex-basis" value="auto" />
                  </label>
               </fieldset>
            </form>

            <div class="css-code">
               <h3>Generated CSS</h3>
               <pre id="css-output"></pre>
               <button onclick="copyCSS()">Copy CSS</button>
            </div>
         </div>
      </div>
      
   </body>
</html>
